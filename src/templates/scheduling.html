{% block content %}

<head>
    <meta charset="UTF-8">
    <title>TrimScheduler - Agendamento</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('tasks.home') }}">TrimScheduler</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="{{ url_for('tasks.home') }}" class="nav-link" href="#">Início<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Agenda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Perfil</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a href="{{ url_for('auth.logout') }}" class="btn btn-light my-2 my-sm-0">Sair</a>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="col align-self-center" style="display: flex; justify-content: center; align-items: center;">
            <div class="card mb-3"
                style="width: 40rem; margin-top: 16px; margin-bottom: 0px !important; padding: 5rem;">
                <h3 class="card-title">{{ barber.name }}</h3>
                <h5 class="card-subtitle mb-2">{{ barbershop.name }}</h5>
                <h8 class="card-subtitle mb-2">{{ barbershop.address }}</h8>
                <br></br>
                <form action="/scheduled" method="post">
                    <div class="form-group">
                        <label for="schedule_datetime">Selecione o serviço e horário:</label>
                        <br></br>
                        {% for service in services %}
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                value="{{ service.id }}">
                            <label class="form-check-label" for="inlineCheckbox1">{{ service.name }}</label>
                        </div>
                        {% endfor %}
                        <input type="datetime-local" class="form-control" id="schedule_datetime"
                            name="schedule_datetime" value="2023-10-01T19:30">
                    </div>
                    <div class="buttons d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Voltar</button>
                        <button type="submit" class="btn btn-success">Agendar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

{% endblock %}

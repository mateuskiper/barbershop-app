<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="margin-top: 10rem;">
        <div class="row">
            <div class="col align-self-center" style="display: flex; justify-content: center; align-items: center;">
                <img src={{ url_for('static', filename='barbershoplogo.png' ) }}
                    style="max-height:15rem; max-width:10rem;">
            </div>
        </div>
        <div class="row">
            <div class="col align-self-center" style="display: flex; justify-content: center; align-items: center;">
                <form action="/login" method="post">
                    <h1 class="text-center">TrimScheduler</h1>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control mb-4" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control mb-4" placeholder="Senha">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-secondary btn-block">Login</button>
                        <a href="/register" class="btn btn-secondary btn-block">Registrar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
